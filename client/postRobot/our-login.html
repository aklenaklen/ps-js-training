<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//spin.js.org/spin.min.js"></script>
    <script src="../lib/postrobot/post-robot.js"></script> <!-- https://github.com/krakenjs/post-robot -->
    <script src="../lib/helpers.js"></script>
  </head>
  <body class="container">
    <div class="row">
      <div class="col-md-12">
        <h3>Login</h3>
        <div id="spinner" style="display:none"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>
            
            <button id="submitButton" type="submit" class="btn btn-default">Submit</button>
        </form>

        <script type="text/javascript">
          // Exercise Setup.  Don't Touch
          initSpinner();
          var user = new User(localStorage.getItem('user'));
          // END Exercise Setup.
          

          


          // Create a listener using postRobot to listen for the email message
          // Set the exampleInputEmail1 input equal to the message value
          postRobot.on('email', function(event) {
              document.getElementById('exampleInputEmail1').value = event.data.message;
          });

          document.getElementById('submitButton')
            .addEventListener('click', function (event) {
              event.preventDefault();
              hideDom('loginForm');
              showDom('spinner');
              // Mock processing time for spinner
              setTimeout(function () {
                
                // Set user object email property to input value
                user.email = document.getElementById('exampleInputEmail1').value;

                // Call user login function with email
                user.login(document.getElementById('exampleInputEmail1').value);

                // Send user as message to parent
                postRobot.send(window.parent, 'onLogin', user);

                
                hideDom('spinner');
                showDom('loginForm');
                
              }, 2000);
            });


            // Create a listener for getUser using postRobot
            // Send the user object as the message
            postRobot.on('getUser', function(event) {
                return user;
            });

        </script>

      </div>
    </div>
  </body>
</html>

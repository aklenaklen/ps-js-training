<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../lib/post-robot.js"></script> <!-- https://github.com/krakenjs/post-robot -->
    <script src="../lib/helpers.js"></script>
  </head>
  <body class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="exerciseOutput">
          <h2>Exercise Output</h2>
        </div>
        <hr />
        <div id="loginContainer"></div>
        <div id="userInformation" style="display:none">
          <div id="userEmail"></div>
          <div id="userName"></div>
          <button id="logoutButton" class="btn btn-default">Log Out</button>
        </div>
        <a href="index.html">Go Back</a>
      </div>
    </div>

    <script type="text/javascript">

      // Exercise Setup.  You should not need to change anything here 
      var iframe = document.createElement('iframe');
      iframe.id = 'app-iframe';
      iframe.height = '400px';
      iframe.width = '400px';
      iframe.src = 'our-login.html';
      document.getElementById('loginContainer').appendChild(iframe);

      var emailMessage = {
        message: 'test@awesome.com'
      };

      var user;
      // End Setup

  
      // Use addOutput function to add message 'Sending Email Message'
      addOutput('Sending Email Message');

      // Send the emailMessage object to iframe using postRobot
      // Use addOutput fucntion to add message 'Received Email Message' when the message has been received
      postRobot.send(iframe, 'email', emailMessage)
        .then(function(event) {
            addOutput('Received Email Message');
        });

      // Listen for onLogin message from iframe
      // Use addOutput to add 'onLogin Message Received'
      // Set user variable equal to the response
      postRobot.on('onLogin', function(event) {
        addOutput('onLogin Message Received');
        user = event.data;
        displayUserInformation(user);
      });

      // addOutput 'Sending getUser Message'
      // Send measse getUser using post robot
      // Set user variable to the response
      // User is logged in if email is not undefined
      // If logged in execute displayUserInformation function otherwise execute displayLoginContainer function
      // If not logged in hide login status, show iframe
      addOutput('Sending getUser Message');
      postRobot.send(iframe, 'getUser')
        .then(function(event) {
            addOutput('Received getUser Message');
            user = event.data;
            
            if (user.email) {
              displayUserInformation(user);
            } else {
              displayLoginContainer();
            }
              
        });



      // Add Logout Onclick event
      // addOutput 'Sending Logout Message'
      // Execute user logout function
      // on response addOutput 'Received Logout Message', set the global user to the event data, and execute displayLoginContainer
      document.getElementById('logoutButton')
        .addEventListener('click', function (event) {
          addOutput('Sending Logout Message');
          user
            .logout()
            .then(function (response) {
              addOutput('Received Logout Message');
              user = event.data;
              displayLoginContainer();
            });  
        });

    </script>

  </body>
</html>

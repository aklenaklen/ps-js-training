<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Conversion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://www.paypalobjects.com/api/checkout.js" data-version-4></script>
  </head>
  <body class="container">
    <div class="row">
      <div class="col-md-12">
        <h3>Traditional Conversion</h3>
        <a id="paypal-button" href="/misc/setexpresscheckout"></a>
      </div>
    </div>

    <script>
        // Exercise Setup
        function onError(err) {
            document.getElementById('error-message').textContent = err.message;
            showDom('paypal-error');
        }

        function setExpressCheckout() {
            return paypal
                    .request
                    .get('/paypal/classic/setexpresscheckout')
                    .then(function (data) {
                        return data.TOKEN;
                    });
        }
        // END Setup
        

        
        // Create an onAutorize Callback function
            // Use actions to redirect the user to the RETURNURL
            // You should return a function execution
        function onAuthorize(data, actions) {
            return actions.redirect();
        }

        // Create an onCancel Callback function
            // Use actions to redirect the user to the CANCELURL
            // You should return a function execution
        function onCancel(data, actions) {
            return actions.redirect();
        }
    

        // Call the correct functions in the correct event callbacks
        paypal.Button.render({
            env: 'sandbox',
            payment: setExpressCheckout,
            onAuthorize: onAuthorize,
            onCancel: onCancel,
            onError: onError,
            style: {
                size: 'medium',
                color: 'yellow',
                shape: 'rect'
            }
        }, '#paypal-button');

    </script>


  </body>
</html>
